
<div class="h-100" *ngIf="fullRecipes">
  <app-header class="mb-0" [recipes]="fullRecipes" [ingredients]="ingredients" (filtersEmitter) = "onCheckedValuesChangedButton($event)" (recipeEmitter)="onSelectedRecipe($event)"></app-header>
  <app-map class="mt-0" [preFilteredRecipes]="fullRecipes"></app-map>
</div>
